<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to OpenShift</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	<div class="container"> 
		<h1>General Knowledge Quiz</h1>    
      	<form class="col s12" action="/user" method="POST">
      		<div class="row">
        		<div class="input-field col s12">
         			<input placeholder="Your name" id="name" name="name" type="text" class="validate" required>
          			<label for="name">Name</label>
        		</div>
        	</div>
        	<div class="row">
        		<div class="input-field col s12">
         			<input placeholder="Your Registration Number" id="registration_id" name="dept_id" type="text" class="validate" required>
          			<label for="registration_id">Registration Number</label>
        		</div>
        	</div>
        	<div class="row">
        		<button class="waves-effect waves-light btn">Submit</button>
        	</div>
        </form>    	
      </div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
